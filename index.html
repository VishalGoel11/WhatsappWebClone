<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whatsapp Clone</title>
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <div class="information-section">
            <div class="contact-section">
                <div id="newgroup" style="height: 100vh;width: 2px;background-color: white; position: fixed;">
                    <div style="height: 150px;background-color: rgba(49, 251, 49, 0.845);border-bottom: 2px solid black; display: flex;align-items: flex-end;"
                        id="element1">
                        <img src="backwordarrow.png" alt="" width="60px" style="display: none;" id="back"
                            onclick="backMove()" height="50px">
                    </div>
                </div>
                <div class="top-bar">
                    <img src="account-icon.webp" width="50px" height="50px">
                    <div>
                        <img src="circle.png" width="30px" height="30px">
                        <img src="message.png" width="30px" height="30px">
                        <img src="3dot.png" width="30px" height="30px" onclick="btn()">
                        <img src="addcontact.png" width="25px" height="30px" onclick="number()">
                    </div>
                </div>
                <div id="options">
                    <div id="new" onclick="newgroup()" style="cursor: pointer;">New Group</div>
                    <div>Stareed Message</div>
                    <div>Setting</div>
                    <div>Log Out</div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search or start a new chat">
                    <img src="3lines.png" width="35px" height="35px">
                </div>
                <div class="contact" id="contat">
                    <div class="contact-info">
                        <img src="contact-image.jpg" width="50px" height="50px" style="border-radius: 50%;">
                        <div class="contact-number"><h2 style="margin-top: 1px;">Swayam</h2>
                        </div>
                    </div>
                    <div class="contact-info">
                        <img src="contact-image.jpg" width="50px" height="50px" style="border-radius: 50%;">
                        <div class="contact-number"><h2 style="margin-top: 1px;">Himanshu Vig</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chatting-section">
                <div class="center-initial-image">
                    <img src="whatsapp-initial.jpg" alt="" width="90%" height="40%">
                    <div class="heading">
                        <h1>Whatsapp Web</h1>
                    </div>
                    <div style="text-align: center;">
                        <p>Send and receive messages without keeping your phone online.<br>Use Whatsapp on up to 4
                            linked devices and 1 phone at a same time.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
